<!DOCTYPE html>
<html>
<head>
	<title>Multi Task</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="Login form">
		<div class="row">
			<div class="col-xl-7 col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-5">
				<div class="heading text-center">
					<h1>Bridge Online</h1>
					<h6>Enjoy the game from the comforts of your home</h6>
				</div>
				<form class="Login-form">
					<div class="form-group form-input">
					    <label for="UsernameId">Username</label>
					    <input type="text" id="UsernameId">
				  	</div>
					<div class="form-group form-input">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" id="exampleInputPassword1">
					</div>

					<div class="form-group">
				  		<button class="w-100 button">Log in</button>
					</div>
					<div class="form-check mt-2">
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1">Remember me</label>
					    <a class="float-right" href="recoverypass.html">Forgot Your Password?</a>
					</div>
				</form>
					<div class="form-group mt-5">
				  		<a href="register.html" ><button class="w-100 button button-blue">Become a member</button></a>
					</div>
			</div>
			<div class="col-xl-5 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div>
				<img class="w-100 h-100" src="images/banner.jpg" alt="banner">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
