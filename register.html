<!DOCTYPE html>
<html>
<head>
	<title>Multi Task</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="Register form">
		<div class="row">
			<div class="col-xl-7 col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-5">
				<div class="heading text-center">
					<h1>Bridge Online</h1>
					<h6>Enjoy the game from the comforts of your home</h6>
				</div>
				<form class="register-form container">
					<h3 class="mb-2 text-center">Forgot Password</h3>
					<div class="row ">
						<div class="register-leftcolumn col-xl-6 col-lg-12 col-md-6">
								<div class="form-group">
									<div class="d-table ml-auto register-input">
										<div class="form-input">
										    <input type="text" id="UsernameId" placeholder="Name">
										</div>
									  	<div class="register-required"><label>*Required</label></div>
									</div>
							  	</div>
								<div class="form-group">
									<div class="d-table ml-auto register-input">
										<div class="form-input">
										    <input type="Password" id="UsernameId" placeholder="Password">
										</div>
									  	<div class="register-required"><label>*Required</label></div>
									</div>
							  	</div>
								<div class="form-group">
									<div class="d-table ml-auto register-input">
										<div class="form-input">
										    <input type="Password" id="UsernameId" placeholder="Confirm Password">
										</div>
									  	<div class="register-required"><label>*Required</label></div>
									</div>
							  	</div>
								<div class="form-group">
									<div class="d-table ml-auto register-input">
										<div class="form-input">
										    <input type="text" id="UsernameId" placeholder="E-mail Adress">
										</div>
									  	<div class="register-required"><label>*Required</label></div>
									</div>
							  	</div>
							</div>
						<div class="col-xl-6 col-lg-12 col-md-6 register-rightcolumn">
								<div class="form-group ">
									<div class="form-input">
								    	<input type="text" id="UsernameId" placeholder="Real Name">
									</div>

							  	</div>
								<div class="form-group ">
									<div class="form-input">
								    	<input type="text" id="UsernameId" placeholder="ACBL Number">
									</div>
							  	</div>
						</div>
					</div>
					<div class="row ">
						<div class="register-leftcolumn col-xl-6 col-lg-6 col-md-6">
							<div class="form-group register-selection">
								<div class="d-table ml-auto register-input">
									<h3>Skill level</h3>
									<div class="custom-select">
										<select>
											<option>Pirvate</option>
											<option>Novice</option>
											<option>Beginner</option>
											<option>Intermediate</option>
											<option>Advanced</option>
											<option>Expert</option>
											<option>World Class</option>
										</select>											
									</div>
								</div>
							</div>
						</div>
						<div class="col-xl-6 col-lg-6 col-md-6">
							<div class="form-group register-selection">
								<div class="register-input">
									<h3>Country/Region</h3>
									<div class="custom-select">
										<select>
											<option>Northern Ireland</option>
											<option>Norway</option>
											<option>Oman</option>
											<option>Other</option>
											<option>Pakistan</option>
											<option>Georgian</option>
											<option>Germany</option>
										</select>											
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-check mt-2">
						<input type="checkbox" class="form-check-input register-check" id="exampleCheck1">
						<p>Subscribe to the newslatter
					    	<a class="" href="recoverypass.html">Terms of Service</a>
						</p>
					</div>
					<div class="form-group mt-5">
				  		<a href="register.html" ><button class="w-100 button button-blue">Register</button></a>
					</div>
				</form>

			</div>
			<div class="col-xl-5 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div>
				<img class="w-100 h-100" src="images/banner.jpg" alt="banner">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
